<body>
    <h1>FACTORIAL OF A NUMBER</h1>
    <script>
       function fact(n) {
    let result = 1;
    for (let i = 1; i <= n; i++) {
        result *= i;
    }
    return result;
}
console.log(`factoral of 5 is:`);
console.log(fact(5));   

    </script>
</body>
