<body>
    <h1>even odd</h1>
    <script>
        
        function checkOddOrEven(n) {
    if (n % 2== 0) {
        return "Number is even";
    }
    return "Number is odd";
}

console.log(checkOddOrEven(12));
console.log(checkOddOrEven(121));
    </script>
