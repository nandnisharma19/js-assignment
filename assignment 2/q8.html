<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>table</h1>
    <script>

        function table(number) {
  console.log(`Multiplication Table for ${number}:`);
  for (let i = 1; i <= 10; i++) {
    const product = number * i;
    console.log(`${number} * ${i} = ${product}`);
  }
}


table(5);
table(10);
    </script>
</body>
</html>
