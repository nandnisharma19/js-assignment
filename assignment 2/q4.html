<body>
    <h1>LARGEST OF 2 NUMBERS</h1>
    
    <script>
       function findLargestIfElse(num1, num2) {
  if (num1 > num2) {
    return num1;
  } else if (num2 > num1) {
    return num2;
  } else {
    return "The numbers are equal.";
  }
}

console.log(findLargestIfElse(96, 50));   // Output: 96
console.log(findLargestIfElse(83, 68));    // Output: 83
console.log(findLargestIfElse(7, 7));  // numbers are equal
    </script>
</body>
