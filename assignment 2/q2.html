<body>
    <h1>ADDING 2 NUMBERS</h1>
    <p id="add"></p>
    <p>x=20 <br>y=30 <br> then z=x+y </p>

        let z=x+y;
        
        document.getElementById("add").innerHTML=z;
    </script>
